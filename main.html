<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>To do List</title>

	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<header>
		<div class="header-part">
		  <div class="greeting">
			<div class="greeting-title">Welcome back, <span id="userName"></span>!</div>			
		  </div>
		  <div class="message">
			<div class="spinner-grow text-danger" role="status">
			  </div>
			  <p class="new-tasks">You have <span id="task-count">0</span> new tasks!</p>
		  </div>
		</div>
	  </header>
	  <section class="tasks-information">
		<div class="tasks">
		  <h3 class="task-block">Today tasks</h3>
		  <h2 class="number-tasks1">0</h2>
		</div>
		<div class="tasks">
		  <h3 class="task-block">Future tasks</h3>
		  <h2 class="number-tasks2">0</h2>
		</div>
		<div class="tasks tasks-completed">
			<h3 class="task-block">Completed</h3>
			<h2 class="number-tasks4">0</h2>
		</div>		
	  </section>
	  <header>
		<h1>To Do List</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?" />
				<input type="date" name="Date" id="davaToday">
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>	
	<main>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">

				<!-- <div class="task">
					<div class="content">
						<input 
							type="text" 
							class="text" 
							value="A new task"
							readonly>
					</div>
					<div class="actions">
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
					</div>
				</div> -->

			</div>
		</section>
	</main>

	<script src="main.js"></script>
	<script src="sign-up.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script>document.getElementById('davaToday').valueAsDate = new Date();</script>
</body>
</html>
